name: Deployment of Lambda state backend

on:
  push:
    branches: [main]
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS Credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::257394476739:role/github-actions-oidc-role
        aws-region: us-east-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Initialized Terraform
      run: terraform init
    
    - name: Check & Import S3 bucket if it exists
      run: |
        if aws s3api head-bucket --bucket funky-qr-lambda-backend-s3 2>/dev/null; then
          terraform import module.s3.aws_s3_bucket.this "funky-qr-lambda-backend-s3"
        else
          echo "S3 bucket does not exist, skipping import"
        fi
    
    - name: Check & Import dynamodb table if it exists
      run: |
        if aws dynamodb describe-table --table-name funky-qr-lambda-backend-lock 2>/dev/null; then
          terraform import module.dynamodb.aws_dynamodb_table.this "funky-qr-state-locking-db"
        else
          echo "S3 bucket does not exist, skipping import"
        fi

    - name: Check terraform plan
      if: startsWith(github.ref, 'refs/heads/')
      run: terraform plan
    
    - name: Apply terraform changes
      if: startsWith(github.ref, 'refs/tags/')
      run: terraform apply -auto-approve